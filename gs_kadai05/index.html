<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatABC</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="header">
        <div>
            <h1 id="header-logo">ChatABC</h1>
        </div>

        <div>
            <div>
                <!-- <p id="username">田中</p> -->
                <label for="username">名前：</label>
                <input type="text" name="username" id="username">
            </div>
        </div>
    </header>

    <div id="main-wrapper">
        <aside id="main-channels-nav">
            <div id="main-channels-nav-header">
                <h2 id="main-channels-nav-title">Chat Rooms</h2>
                <button id = "main-channels-nav-rooms-add-button">+</button>
            </div>
            <ul id="main-channels-nav-rooms">
                <!-- Firebase上に登録されているRoom情報が追加 -->
            </ul>
        </aside>

        <main id="main-chat">
            <div id="main-chat-conversation">
                <!-- Firebase上に登録されているChat情報が追加 -->
            </div>

            <div id="main-chat-input">
                <textarea name="" id="main-chat-send-message" cols="80" rows="3"></textarea>
                <button id="main-chat-input-send-button">送信</button>
            </div>
        </main>
    </div>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/common.js"></script>
    <script type="module" src="./js/firebase.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
